<script>
    let UserResponse = prompt("On a scale of 1 to 4, how do you like programming?"); // stays a string

    switch(UserResponse)
    {
        case "1" :
        {
            console.log("1")
            break; // if missing, it'll continue to the next case
        }
        case "2" :
        {
            console.log("2")
            break;
        }
        default:
        {
            console.log("else")
            break;
        }
    }

</script>

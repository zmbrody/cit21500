<script>
    let UserResponse = prompt("On a scale of 1 to 4, how do you like programming?"); // stays a string

    if (UserResponse == "1")
    {
        console.log("Good")
    }
    else if (UserResponse == "2")
    {
        console.log("Great")
    }
    else if (UserResponse == "3")
    {
        console.log("Awesome")
    }
    else if (UserResponse == "4")
    {
        console.log("Outstanding")
    }
    else
    {
        console.log("Amazing")
    }
    

</script>
</html>

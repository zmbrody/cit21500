<script>
    // declare variable jobCount, initialize to 10
    let jobCount = 10;

    // add 5, same as jobCount = jobCount + 5
    jobCount += 5;

    // subtract 3, same as jobCount = jobCount - 3
    jobCount -= 3;

    jobCount *= 2

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Javascript</title>
</head>
<body>
    <label>What language was created to add interactivity to the Web?  :<input class="LangInput" type="text"></input></label>
</body>
<script>
    //alert(document.querySelector('.langInput'));
    let UserLang = document.querySelector('.LangInput');

    UserLang.addEventListener('focusout', (event) => 
    {
        print(UserLang);
        alert(UserLang.value);

        // don't prompt until after the first event happens
        let UserResponse = prompt("What code library would you prefer: Vue, React or jQuery?");
        alert(""+UserResponse+" is a great libary!")
    } )
</script>
</html>
